<div class="field field-select-billing" data-bind="if: (addressOptions.length > 1)" >
    <label class="label"><span data-bind="i18n: 'My billing and home address are the same'"></span></label>
    <div class="control">
        <select class="select" name="billing_address_id" data-bind="
        options: addressOptions,
        optionsText: addressOptionsText,
        value: selectedAddress,
        event: {change: onAddressChange(selectedAddress())};
    "></select>
    </div>
</div>
